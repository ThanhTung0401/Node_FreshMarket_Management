<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fresh Farm - {PRODUCT_NAME}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body {
            margin: 0 auto;
            padding: 0 20px;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
        }

        .detail-section {
            max-width: 900px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            padding: 40px;
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .detail-header h2 {
            font-size: 24px;
            color: #333;
            margin: 0;
            font-weight: 700;
        }

        .back-btn, .favorite-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            line-height: 1;
            text-decoration: none;
            color: inherit;
        }

        .back-btn:hover, .favorite-btn:hover {
            background-color: #f0f0f0;
            transform: scale(1.1);
        }

        .favorite-btn span {
            color: #e74c3c;
        }

        /* Detail Layout */
        .detail-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 30px;
        }

        /* Left Column - Image */
        .detail-image {
            background: linear-gradient(to bottom right, #a9e0a9, #56ab2f);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            height: 400px;
            overflow: hidden;
        }

        .detail-image-icon {
            font-size: 150px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
            transition: transform 0.3s ease;
        }

        .detail-image:hover .detail-image-icon {
            transform: scale(1.1) rotate(5deg);
        }

        /* Organic Badge */
        .organic-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            z-index: 10;
            transition: all 0.3s ease;
        }

        .organic-badge:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            cursor: pointer;
            background: linear-gradient(to bottom right, #ff512f, #f09819);
            color: white;
        }

        .organic-badge:hover .organic-text,
        .organic-badge:hover .organic-text span:first-child {
            color: white;
        }

        .organic-icon {
            font-size: 24px;
        }

        .organic-text {
            display: flex;
            flex-direction: column;
            font-size: 10px;
            font-weight: 700;
            color: #2c3e50;
            text-transform: uppercase;
            line-height: 1.2;
            transition: color 0.3s ease;
        }

        .organic-text span:first-child {
            color: #27ae60;
            transition: color 0.3s ease;
        }

        /* Right Column - Info */
        .detail-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .product-name {
            font-size: 42px;
            font-weight: 800;
            color: #2c3e50;
            margin: 0 0 10px 0;
            line-height: 1.1;
            letter-spacing: -1px;
        }

        .detail-price {
            display: flex;
            align-items: baseline;
            margin-bottom: 30px;
        }

        .currency {
            font-size: 24px;
            font-weight: 600;
            color: #27ae60;
            margin-right: 2px;
        }

        .price-value {
            font-size: 36px;
            font-weight: 800;
            color: #27ae60;
        }

        .quantity {
            font-size: 18px;
            color: #95a5a6;
            margin-left: 5px;
            font-weight: 500;
        }

        /* Grid Info */
        .grid-infor {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .infor-box {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #eee;
        }

        .infor-label {
            font-size: 12px;
            text-transform: uppercase;
            color: #7f8c8d;
            font-weight: 600;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }

        .infor-value {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
        }

        /* Description */
        .detail-description {
            margin-bottom: 30px;
        }

        .disc-title {
            font-size: 18px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .disc-content p {
            font-size: 15px;
            color: #7f8c8d;
            line-height: 1.6;
            margin: 0;
        }

        /* Action Area */
        .add-cart-btn {
            background: linear-gradient(to right, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 20px rgba(46, 204, 113, 0.3);
            width: fit-content;
        }

        .add-cart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(46, 204, 113, 0.4);
        }

        .add-cart-btn:active {
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
<div class="detail-section">
    <!--detail header -->
    <div class="detail-header">
        <a href="/" class="back-btn">
            <span>&larr;</span>
        </a>
        <h2 id="">Product's detail information </h2>
        <button class ="favorite-btn">
            <span>&hearts;</span>
        </button>
    </div>
    <!--detail layout-->
    <div class="detail-layout">
        <!--left column-->
        <div class="detail-image">
            <div class="organic-badge" style="display: {ORGANIC_DISPLAY}">
                <div class="organic-icon">
                    <span>üå±</span>
                </div>
                <div class="organic-text">
                    <span>PREMIUM</span>
                    <span>Organic</span>
                    <span>100% Natural</span>
                </div>
            </div>
            <span class="detail-image-icon">{FOOD_ICON}</span>
        </div>
        <!--right column-->
        <div class="detail-info">
            <div class="product-header">
                <h1 class="product-name">{PRODUCT_NAME}</h1>
                <div class="detail-price">
                    <span class="currency">$</span>
                    <span class="price-value">{PRICE}</span>
                    <span class="quantity"> / {QUANTITY}</span>
                </div>
            </div>

            <div class="grid-infor">
                <div class="infor-box">
                    <div class="infor-label">
                        <span>üåç Origin</span>
                    </div>
                    <div class="infor-value">
                        <span>{FROM}</span>
                    </div>
                </div>
                <div class="infor-box">
                    <div class="infor-label">
                        <span>‚ù§Ô∏è Nutrients</span>
                    </div>
                    <div class="infor-value">
                        <span>{NUTRIENTS}</span>
                    </div>
                </div>
            </div>

            <div class="detail-description">
                <h3 class="disc-title">Description</h3>
                <div class="disc-content">
                    <p>{DESCRIPTION}</p>
                </div>
            </div>

            <div class="action-area">
                <button class="add-cart-btn">
                    <span>Add to Cart</span>
                    <span>üõí</span>
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
